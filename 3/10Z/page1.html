<html>
    <head>
        <style>
        :root {
        --primary-color: #000000;
        --secondary-color: rgb(151, 199, 88);
        --accent-color: #8c9729;
        --light-color: #6ecae0;
        --dark-color: #1b3631;
        --text-color: #000000;
        --error-color: #e90000;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }    
        header {
            background: var(--secondary-color); 
            display: flex;
            align-items: flex-end;
            padding: 10px 20px;
            height: 80px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        header img {
            height: 50px;
            margin-right: 15px;
            margin-bottom: 5px;
        }

        header p {
            color: var(--darck-color);
            font-family: "Arial";
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        nav {
            background: var(--light-colo);
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
            border: 1px solid var(--dark-color)
        }
        
        nav a {
            font-family: "Arial";
            font-size: 18px;
            color: var(--accent-color);
            text-decoration: none;
            padding: 5px 10px;
        }
        
        nav a:hover {
            color: var(--dark-color);
        }
        
        main {
            padding: 20px;
        }
        
        main h1 {
            font-size: 40px;
            font-weight: bold;
            color: var(--dark-color);
            text-align: center;
            font-family: "Arial";
            font-style: italic;
        }

        footer {
            background-color: var(--dark-color);
            padding: 10px;
        }
        header a {
        color: var(--darck-color);    
        }

        footer p {
            background-color: white;
            padding: 5px;
            font-family: "Arial";
            font-size: 20px;
        }
        form {
            font-family: "Arial";
        }

        .rounded-box {
            background-color: var(--accent-color);
            border-radius: 15px;
            padding: 20px;
            display: block;
            width: calc(100% - 40px);
            margin: 20px 0;
            font-family: Arial;
            font-size: 25px;
            line-height: 1.5;
            text-align: left;
            box-sizing: border-box;
            color: white;
        }

        .mid-box {
            background-color: var(--dark-color);
            border-radius: 15px;
            padding: 20px;
            display: block;
            width: calc(100% - 40px);
            margin: 20px 0;
            font-family: Arial;
            font-size: 25px;
            line-height: 1.5;
            text-align: left;
            box-sizing: border-box;
            color: white;
        }

        /* Стили из page2.html */
        .section h1 {
            font-family: "Arial";
            color: var(--text_color);
        }
        button {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        }
        .section p {
            font-family: "Arial";
            color: var(--secondary-color)
        }
        .section img {
            border-radius: 15px; 
            border: 1px solid var(--dark-color);
        }
        .back-to-top {
            margin-top: 20px;
        }
        </style>
    </head>
    <body>
        <h1>Праздники народов мира</h1>
        <p>Китайский праздник льда и снега отмечается ежегодно с пятого января по пятое февраля. Мастера со всего света съезжаются для участия в конкурсе по созданию холодных скульптур, которые украшают подсветкой.</p>

    </body>
</html>
